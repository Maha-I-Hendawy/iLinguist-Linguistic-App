{% extends 'layout.html' %}

{% block content %}

  <h1>Words Page</h1>

  <form action="" method="post">
     <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" name="words"></textarea>
     </div>
    <input type="submit" value="Words" class="btn btn-primary">
  </form>
  <br>
  <br>
  <br>
   <table class="table table-striped">
     <ul class="list-group">
      {% for word in words %}
         {% for w in word %}
              <li class="list-group-item">{{ w[0] }}<span class="badge">{{ w[1] }}</span></li>
         
         {% endfor %}
      {% endfor %}
      </ul>
   </table>

{%  endblock %}
