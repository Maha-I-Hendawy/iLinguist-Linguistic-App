{% extends 'layout.html' %}

{% block content %}

  <h1>Sentences Page</h1>
  <form action="" method="post">
     <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" name="sentences"></textarea>
     </div>
    <input type="submit" value="Sentences" class="btn btn-primary">
  </form>
  <br>
  <br>
  <br>
  <ul class="list-group">
    {% for sentence in sentences %}
       {% for s in sentence %}
        
            <li class="list-group-item">{{ s }}</li>
        
       {% endfor %}

    {% endfor %}
  </ul>

{%  endblock %}
